<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="fragments/fragments :: head">
    <title>Enter council details</title>
</head>
<body>

    <header th:insert="fragments/fragments :: header"></header>

    <h1>Enter council details</h1>

    <form th:action="@{/add-new-council}" th:object="${council}" method="POST">

        <label for="name">Council name</label>
        <input type="text" id="name" name="name"><br/>

        <label for="phone">Phone number</label>
        <input type="text" id="phone" name="phone"><br/>

        <label for="email">Email address</label>
        <input type="text" id="email" name="email"><br/>

        <input type="submit" value="Submit">

    </form>

    <footer th:insert="fragments/fragments :: footer"></footer>

</body>
</html>
