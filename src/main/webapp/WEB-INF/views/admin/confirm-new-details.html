<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="fragments/fragments :: head">
    <title>Please confirm council details are correct</title>
</head>
<body>

    <header th:insert="fragments/fragments :: header"></header>

    <h1>Please confirm council details are correct</h1>

    <form th:action="@{/admin/confirm-new-details}" method="post">

        <p th:text="${council.getName()}"></p>
        <p th:text="${council.getPhone()}"></p>
        <p th:text="${council.getEmail()}"></p>

        <input type="submit" name="confirmation-page-button" value="Submit">
        <input type="submit" name="confirmation-page-button" value="Change details">

    </form>

    <footer th:insert="fragments/fragments :: footer"></footer>

</body>
</html>
