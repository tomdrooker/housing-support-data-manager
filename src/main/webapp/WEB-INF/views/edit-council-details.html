<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:insert="fragments/fragments :: head">
    <title>Edit council details</title>
</head>

<body>

    <header th:insert="fragments/fragments :: header"></header>

    <h1>Change details</h1>

    <form th:action="@{'/view-council/edit-council-details/' + ${council.getId()}}" th:object="${council}" method="post">

        <label for="name">Council name</label>
        <input type="text" id="name" name="name" th:value="${council.getName()}"><br/>

        <label for="phone">Phone number</label>
        <input type="text" id="phone" name="phone" th:value="${council.getPhone()}"><br/>

        <label for="email">Email address</label>
        <input type="text" id="email" name="email" th:value="${council.getEmail()}"><br/>

        <input type="submit" value="Submit">

    </form>

    <footer th:insert="fragments/fragments :: footer"></footer>

</body>

</html>
